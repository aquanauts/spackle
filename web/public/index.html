<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spackle</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap-4.3.1/bootstrap.min.css">
    <script type="text/javascript" src='/js/app.js'></script>
  </head>
  <style>
    .loading{
      display: none;
    }
  </style>
  <body>
    <div class="markup">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <span class='banner'>
          <a href="#home" class='navbar-brand'>
            <span class="title">Spackle</span>
          </a>
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/project_names">Projects</a>
            </li>
          </ul>
      </nav>

      <div class="viewContainer">
      </div>

      <div class="templates" style='display: none;'>

        <div class="homeView mt-5">
          <div class="row">
            <div class="mx-auto">
              <h1 class='title'>Web-based Conda Package Explorer</h1>
              <div class="form-group">
                <form class="searchForm" autocomplete="off">
                  <h3>Search Conda Packages</h3>
                  <label for="package_input">Project name</label>
                  <input type="text" class="form-control packageInput" list='project_names' id="package_input" placeholder="Project name"><br><br>
                  <label for="package_input">Version</label>
                  <input type="text" class="form-control versionInput" id="package_input" placeholder="ex: 1.11.3"><br><br>
                  <input type="button" value="Submit" class="btn btn-primary formSubmitButton"/>
                </form>
              </div>
              <div class="loading text-center">
                <div class="spinner-border" role="status">
                  <span class="loading sr-only">Loading...</span>
                </div>
              </div>
              <datalist id='project_names'>
              </datalist>
            </div>
          </div>
        </div>

      </div>
    </div>

  </body>
  <script type="text/javascript" src='/vendor/jquery-2.2.4/jquery-2.2.4.min.js'></script>
  <script type="module">
    import routerOnReady from './js/routes.js';
    $(routerOnReady);
  </script>
</html>
